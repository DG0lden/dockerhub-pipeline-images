---
version: '3'
services:
  ansible:
    image: adorsys/ansible
    build:
      context: ansible
  arc42_tools:
    image: adorsys/arc42-tools
    build:
      context: arc42-tools
  awscli:
    image: adorsys/awscli
    build:
      context: awscli
  ci_build:
    image: adorsys/ci-build
    build:
      context: ci-build
  nginx:
    image: adorsys/nginx
    build:
      context: nginx
  ci_helm_2.10:
    image: adorsys/ci-helm:2.10
    build:
      context: ci-helm/2.10
  ci_helm_2.11:
    image: adorsys/ci-helm:2.11
    build:
      context: ci-helm/2.11
  java_11:
    image: adorsys/java:11
    build:
      context: java/11
  java_8:
    image: adorsys/java:8
    build:
      context: java/8
  node_10:
    image: adorsys/node:10
    build:
      context: node/10
  node_8:
    image: adorsys/node:8
    build:
      context: node/8
