language: generic
sudo: required
cache: false

addons:
  apt:
    packages:
      - docker-ce

services:
  - docker

before_script:
  - export TAG="${TAG:-latest}"
  - docker --version
  - docker info

env:
  matrix:
    - DOCKER_IMAGE=adorsys/ci-build DIR=build/redhat TAG=redhat
    - DOCKER_IMAGE=adorsys/ci-build DIR=build/upstream
    - DOCKER_IMAGE=adorsys/copy-image DIR=copy-image
    - DOCKER_IMAGE=adorsys/nginx DIR=nginx
    - DOCKER_IMAGE=adorsys/ci-helm DIR=helm/2.10
    - DOCKER_IMAGE=adorsys/ci-helm DIR=helm/2.10 TAG=2.10
    - DOCKER_IMAGE=adorsys/java DIR=java/8 TAG=8
    - DOCKER_IMAGE=adorsys/node DIR=node/8 TAG=8
  global:
    - secure: 
    - secure: 

script:
  - docker build --pull -t ${DOCKER_IMAGE}:${TAG} ${DIR}
  - docker images ${DOCKER_IMAGE}:${TAG}
  - docker history ${DOCKER_IMAGE}:${TAG}
  - "${DIR}/tests.sh"

deploy:
  provider: script
  script: >-
    echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USER}" --password-stdin
    && docker push ${DOCKER_IMAGE}:${TAG}
  skip_cleanup: true
  on:
    repo: adorsys/dockerhub-pipeline-images
    all_branches: true
    condition: $TRAVIS_BRANCH == master ||Â $TRAVIS_TAG =~ ^[0-9]+.[0-9]+.+$

notifications:
  email: false
